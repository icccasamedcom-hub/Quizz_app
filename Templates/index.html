<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Bienvenue - Quiz ICC{% endblock %}

{% block main_container %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
        <!-- Conteneur principal avec le logo et le bouton -->
        <div class="relative bg-white rounded-3xl shadow-2xl p-8 sm:p-12 border border-gray-100">
            
            <!-- Logo ICC centré -->
            <div class="flex justify-center mb-8">
                <div class="relative">
                    <img src="{{ url_for('static', filename='images/logo-icc.png') }}" 
                         alt="Logo Impact Centre Chrétien" 
                         class="h-32 sm:h-40 w-auto object-contain drop-shadow-2xl">
                </div>
            </div>
            
            <!-- Titre -->
            <h1 class="text-3xl sm:text-4xl font-bold text-center bg-gradient-to-r from-[#667eea] to-[#764ba2] bg-clip-text text-transparent mb-3">
                Quiz ICC
            </h1>
            
            <!-- Sous-titre -->
            <p class="text-center text-gray-600 mb-8 text-sm sm:text-base">
                Vision, Valeurs et Mission<br>
                <span class="font-semibold text-[#667eea]">Impact Centre Chrétien</span>
            </p>
            
            <!-- Bouton Google superposé élégamment -->
            <div class="relative">
                <a href="{{ url_for('auth.login') }}" 
                   class="group relative flex items-center justify-center gap-3 w-full px-6 py-4 bg-white border-2 border-gray-200 rounded-2xl hover:border-[#667eea] hover:shadow-xl transition-all duration-300 font-semibold text-gray-700 hover:text-[#667eea] overflow-hidden">
                    
                    <!-- Effet de fond au survol -->
                    <span class="absolute inset-0 bg-gradient-to-r from-[#667eea]/5 to-[#764ba2]/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                    
                    <!-- Logo Google -->
                    <svg class="w-6 h-6 relative z-10" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    
                    <!-- Texte -->
                    <span class="relative z-10">Se connecter avec Google</span>
                </a>
            </div>
            
            <!-- Décoration subtile -->
            <div class="absolute -top-4 -right-4 w-24 h-24 bg-gradient-to-br from-[#667eea]/10 to-[#764ba2]/10 rounded-full blur-2xl"></div>
            <div class="absolute -bottom-4 -left-4 w-32 h-32 bg-gradient-to-tr from-[#764ba2]/10 to-[#667eea]/10 rounded-full blur-2xl"></div>
        </div>
    </div>
</div>
{% endblock %}
